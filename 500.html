<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
<!-- Umami Analytics -->
<script defer src="https://cloud.umami.is/script.js" data-website-id="27550dad-d418-4f5d-ad1b-dab573da1020"></script>
<link rel="dns-prefetch" href="//cloud.umami.is">Server Error - Julien Simon</title>
  <meta name="description" content="There was a server error. Please try again later.">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.min.css">
  
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 0;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      color: var(--danger-color);
      line-height: 1;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="/assets/julien.webp" width="150" height="150" alt="Julien Simon" class="profile-image" />
      <h1>Julien Simon</h1>
      <p class="title">Chief Evangelist @ Arcee AI</p>
    </div>
  </header>

  <main class="container">
    <div class="error-container">
      <div class="error-code">500</div>
      <h2 class="error-message">Server Error</h2>
      <p>Something went wrong on our end. Please try again in a few moments.</p>
      
      <div class="error-actions">
        <a href="/" class="btn">‚Üê Return to Home</a>
        <button onclick="window.location.reload()" class="btn" style="background: var(--secondary-color);">
          Try Again
        </button>
      </div>
      
      <p style="margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem;">
        If the problem persists, please contact: 
        <a href="mailto:julien@julien.org" style="color: var(--primary-color);">julien@julien.org</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Julien Simon</p>
    </div>
  </footer>
</body>
</html>
