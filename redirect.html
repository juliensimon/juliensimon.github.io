<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Julien Simon's Website</title>
    
    <!-- Meta refresh redirect -->
    <meta http-equiv="refresh" content="0; url=https://juliensimon.github.io">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://juliensimon.github.io">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>You are being redirected to Julien Simon's official website.</p>
        <p>If you are not redirected automatically, please click the link below:</p>
        <a href="https://juliensimon.github.io" class="manual-link">Go to juliensimon.github.io</a>
    </div>

    <script>
        // JavaScript redirect as backup
        setTimeout(function() {
            window.location.href = 'https://juliensimon.github.io';
        }, 100);
        
        // Track redirect for analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'redirect', {
                'event_category': 'navigation',
                'event_label': 'www.julien.org to juliensimon.github.io'
            });
        }
    </script>
</body>
</html>
