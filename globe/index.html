<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cities Map</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="map-container">
            <div id="map"></div>
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-dot americas"></span>
                    <span>Americas</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot asia-pacific"></span>
                    <span>Asia Pacific</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot africa"></span>
                    <span>Africa</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot emea"></span>
                    <span>EMEA</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXlkGo_pkuBlLoXP-j28ddlWTeNGxyL-o&callback=initMap"></script>
</body>
</html>
