<!-- Critical CSS for above-the-fold content -->
<style>
/* Critical CSS - Inline for above-the-fold content */
:root {
  --primary-color: #1e40af;
  --primary-dark: #1e3a8a;
  --primary-light: #3b82f6;
  --background: #ffffff;
  --surface: #f8fafc;
  --border: #e2e8f0;
  --text-primary: #0f172a;
  --text-secondary: #475569;
  --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
  --gradient-surface: linear-gradient(135deg, var(--surface) 0%, var(--background) 100%);
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
  text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
  font-display: swap;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  line-height: 1.7;
  color: var(--text-primary);
  background: var(--background);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
  font-feature-settings: 'kern' 1, 'liga' 1, 'calt' 1;
  overflow-x: hidden;
  contain: layout style;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 clamp(1rem, 5vw, 2rem);
  contain: layout;
}

/* Critical header styles */
header {
  text-align: center;
  padding: 5rem 0 4rem;
  background: var(--gradient-surface);
  border-bottom: 1px solid var(--border);
  position: relative;
  overflow: hidden;
  contain: layout style;
}

header::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgb(30 64 175 / 0.02) 0%, rgb(59 130 246 / 0.02) 100%);
  pointer-events: none;
}

.profile-image {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 2.5rem;
  border: 6px solid var(--background);
  box-shadow: var(--shadow-xl);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  z-index: 1;
  will-change: transform;
  aspect-ratio: 1;
  contain: layout style;
}

.profile-image:hover {
  transform: scale(1.05);
  box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
}

h1 {
  font-size: clamp(2.5rem, 8vw, 3.75rem);
  font-weight: 800;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  letter-spacing: -0.025em;
  position: relative;
  z-index: 1;
  line-height: 1.1;
  contain: layout;
}

.title {
  font-size: clamp(1.25rem, 4vw, 1.5rem);
  color: var(--primary-color);
  font-weight: 600;
  margin-bottom: 0.75rem;
  position: relative;
  z-index: 1;
  contain: layout;
}

.subtitle {
  font-size: clamp(1rem, 3vw, 1.125rem);
  color: var(--text-secondary);
  font-weight: 400;
  margin-bottom: 2.5rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.6;
  position: relative;
  z-index: 1;
  contain: layout;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
  contain: layout;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.875rem 1.75rem;
  background: var(--gradient-primary);
  color: white;
  text-decoration: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 0.875rem;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-sm);
  border: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  will-change: transform;
  font-family: inherit;
  line-height: 1;
  contain: layout style;
}

.btn::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent, rgb(255 255 255 / 0.2), transparent);
  transform: translateX(-100%);
  transition: transform 0.5s;
}

.btn:hover::before {
  transform: translateX(100%);
}

.btn:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

.btn:focus-visible {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

.btn i {
  font-size: 1rem;
}

/* Critical navigation styles */
.nav-tabs {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin: 2rem 0;
  flex-wrap: nowrap;
  overflow-x: auto;
  padding: 0.5rem 0;
  contain: layout style;
  scrollbar-width: thin;
  scrollbar-color: var(--border) transparent;
}

.nav-tabs::-webkit-scrollbar {
  height: 4px;
}

.nav-tabs::-webkit-scrollbar-track {
  background: transparent;
}

.nav-tabs::-webkit-scrollbar-thumb {
  background: var(--border);
  border-radius: 2px;
}

.nav-tab {
  padding: 0.5rem 1rem;
  background: var(--surface);
  color: var(--text-secondary);
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: background-color 0.15s ease, color 0.15s ease, transform 0.15s ease;
  border: 1px solid var(--border);
  white-space: nowrap;
  font-size: 0.875rem;
  contain: layout style;
}

.nav-tab:hover {
  background: var(--surface-dark);
  color: var(--text-primary);
  transform: translateY(-1px);
}

.nav-tab.active {
  background: var(--primary-color);
  color: white;
  border-color: var(--primary-color);
}

.nav-tab:focus-visible {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* Critical main content styles */
main {
  padding: 4rem 0;
  contain: layout;
}

section {
  margin-bottom: 5rem;
  contain: layout;
}

h2 {
  font-size: clamp(2rem, 6vw, 3rem);
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 2rem;
  letter-spacing: -0.025em;
  position: relative;
  line-height: 1.2;
  contain: layout;
}

h2::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 0;
  width: 60px;
  height: 4px;
  background: var(--gradient-primary);
  border-radius: 2px;
}

/* Accessibility improvements */
.skip-link {
  position: absolute;
  top: -40px;
  left: 6px;
  background: var(--primary-color);
  color: white;
  padding: 8px;
  text-decoration: none;
  border-radius: 4px;
  z-index: 1000;
  transition: top 0.3s;
}

.skip-link:focus {
  top: 6px;
}

/* Focus management */
*:focus-visible {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    padding: 0 1rem;
  }
  
  h1 {
    font-size: 2.5rem;
  }
  
  .title {
    font-size: 1.25rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .social-links {
    gap: 0.5rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    font-size: 0.8rem;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 2rem;
  }
  
  .profile-image {
    width: 150px;
    height: 150px;
  }
  
  .container {
    padding: 0 0.75rem;
  }
}
</style>
